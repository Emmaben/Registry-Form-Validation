<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Registry Form</title>
</head>
<body>
    <h1>Fill The Form Bitch</h1>
    <div class="form-container">
        <form action="#">
            <div class="input-container">
                <label for="FullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter Your Full Name">
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="input-container">
                <label for="zipCode">ZipCode</label>
                <input type="text" id="zipCode" placeholder="Enter Your ZipCode">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password">
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email Address">
            </div>
            <input type="submit" value="submit" class="btn red" id="sumbitBtn">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
